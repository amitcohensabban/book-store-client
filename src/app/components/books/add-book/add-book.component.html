<form class="form-container" [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
  <div class="fields-container">
    <h1>ADD BOOK</h1>
    <div class="field-container">
      <input
        id="title"
        type="text"
        class="form-control"
        formControlName="title"
        placeholder="enter new title"
      />

      <div
        *ngIf="
          !addBookForm.get('title')?.valid &&
          addBookForm.get('title')?.touched
        "
        class="error-message"
      >
        Please enter title
      </div>
    </div>

    <div class="field-container">
      <input
        id="description"
        type="text"
        class="form-control"
        formControlName="description"
        placeholder="enter description"
      />

      <div
        *ngIf="
          !addBookForm.get('description')?.valid &&
          addBookForm.get('description')?.touched
        "
        class="error-message"
      >
        Please enter description
      </div>
    </div>

    <div class="field-container">
      <input
        id="authorId"
        type="text"
        class="form-control"
        formControlName="authorId"
        placeholder="enter authorId "
      />

      <div
        *ngIf="
          !addBookForm.get('authorId')?.valid && addBookForm.get('authorId')?.touched
        "
        class="error-message"
      >
        Please enter a authorId
      </div>
    </div>

    <div class="field-container">
      <input
        id="price"
        type="text"
        class="form-control"
        formControlName="price"
        placeholder="enter price"
      />

      <div
        *ngIf="
          !addBookForm.get('price')?.valid &&
          addBookForm.get('price')?.touched
        "
        class="error-message"
      >
        Please enter a price
      </div>
    </div>


    <button class="raise" type="submit" [disabled]="!addBookForm.valid">
      Submit
    </button>
  </div>
</form>
